<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>World Clock - Clementine Kgwadi</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clocks â€“ Know the Time, Anywhere</h1>
      </header>

      <main>
        <select id="city">
          <option value="">Select a city</option>
          <option value="current-location">My current location</option>
          <option value="Africa/Gaborone">Gaborone</option>
          <option value="America/Montreal">Montreal</option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="Europe/Amsterdam">Amsterdam</option>
        </select>

        <div id="update-city">
          <div class="city city-1" id="johanessburg">
            <div>
              <h2>Johanessburg</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

          <div class="city city-2" id="maldives">
            <div>
              <h2>Maldives</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

          <div class="city city-3" id="tokyo">
            <div>
              <h2>Tokyo</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by <strong>Clementine</strong>, is
        <a href="https://github.com/clementineKgwadi/world-clock" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://global-time-project.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>

    <script src="/src/index.js"></script>
  </body>
</html>
