<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>World Clock - Clementine Kgwadi</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clocks â€“ Know the Time, Anywhere</h1>
      </header>

      <main>
        <select>
          <option value="">Select a city</option>
          <option value="">Botswana</option>
          <option value="">Montreal</option>
          <option value="">Seoul</option>
          <option value="">Amsterdam</option>
        </select>

        <div class="city city-1">
          <div>
            <h2>Johanessburg</h2>
            <div class="date">May 14th 2025</div>
          </div>
          <div class="time">12:39:15 <small>am</small></div>
        </div>

        <div class="city city-2">
          <div>
            <h2>Maldives</h2>
            <div class="date">May 15th 2025</div>
          </div>
          <div class="time">3:39:15 <small>pm</small></div>
        </div>

        <div class="city city-3">
          <div>
            <h2>Paris</h2>
            <div class="date">May 15th 2025</div>
          </div>
          <div class="time">8:05:15 <small>pm</small></div>
        </div>
      </main>

      <footer>
        This project was coded by <strong>Clementine</strong>, is
        <a href="https://github.com/clementineKgwadi/world-clock"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://global-time-project.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
