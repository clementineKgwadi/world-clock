<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Clementine Kgwadi</title>
  </head>
  <body>
    <header>
      <div class="world-img"></div>
      <h1>World Clocks</h1>
    </header>

    <main>
      <select>
        <option value="">Choose city</option>
        <option value="">Botswana</option>
        <option value="">Montreal</option>
        <option value="">Seoul</option>
        <option value="">Amsterdam</option>
      </select>

      <div class="city">
        <h2>Johanessburg</h2>
        <div class="date">May 14th 2025</div>
        <div class="time">12:39:15 am</div>
      </div>

      <div class="city">
        <h2>Maldives</h2>
        <div class="date">May 15th 2025</div>
        <div class="time">3:39:15 pm</div>
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/clementineKgwadi">Clementine Kgwadi</a>, is
      <a href="https://github.com/clementineKgwadi/world-clock"
        >open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://global-time-project.netlify.app/">Netlify</a>
    </footer>
  </body>
</html>
